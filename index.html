<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <style>
            #startButton {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px 40px;
                font-size: 24px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 9999;
            }
        </style>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    var videoId = this.el.getAttribute('video-id');
                    this.vid = document.querySelector(videoId);

                    marker.addEventListener('markerFound', function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.vid.pause();
                    }.bind(this));
                },
            });

            document.addEventListener('DOMContentLoaded', function () {
                const startButton = document.getElementById('startButton');
                const videos = [
                    document.getElementById('vid1'),
                    document.getElementById('vid2'),
                    document.getElementById('vid3')
                ];

                // ユーザーがスタートボタンをタップしたときの処理
                startButton.addEventListener('click', function () {
                    // ビデオをロード
                    videos.forEach(video => {
                        video.load();
                        // ユーザー操作により再生を許可
                        video.play();
                        video.pause();
                    });

                    // スタートボタンを非表示
                    startButton.style.display = 'none';
                });
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <button id="startButton">タップして開始</button>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid1"
                    src="assets/asset1.mp4"
                    preload="auto"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
                <video
                    id="vid2"
                    src="assets/asset2.mp4"
                    preload="auto"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
                <video
                    id="vid3"
                    src="assets/asset3.mp4"
                    preload="auto"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
            </a-assets>

            <!-- マーカー1 -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker1.patt"
                videohandler
                video-id="#vid1"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker1"
            >
                <a-video
                    src="#vid1"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <!-- マーカー2 -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                videohandler
                video-id="#vid2"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker2"
            >
                <a-video
                    src="#vid2"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <!-- マーカー3 -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker3.patt"
                videohandler
                video-id="#vid3"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker3"
            >
                <a-video
                    src="#vid3"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
