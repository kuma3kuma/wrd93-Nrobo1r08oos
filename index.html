<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <style>
            #startButton {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px 40px;
                font-size: 24px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 9999;
            }
        </style>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    var videoId = this.el.getAttribute('video-id');
                    this.vid = document.querySelector(videoId);

                    marker.addEventListener('markerFound', function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                },
            });

            AFRAME.registerComponent('modelhandler', {
                init: function () {
                    var marker = this.el;
                    var modelId = this.el.getAttribute('model-id');
                    this.model = document.querySelector(modelId);

                    marker.addEventListener('markerFound', function () {
                        this.model.setAttribute('visible', 'true');
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.model.setAttribute('visible', 'false');
                    }.bind(this));
                },
            });

            document.addEventListener('DOMContentLoaded', function () {
                const startButton = document.getElementById('startButton');
                const videos = [];

                for (let i = 1; i <= 22; i++) {
                    videos.push(document.getElementById(`vid${i}`));
                }

                startButton.addEventListener('click', function () {
                    videos.forEach(video => {
                        video.load();
                        video.play();
                        video.pause();
                    });

                    startButton.style.display = 'none';
                });
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <button id="startButton">タップして開始</button>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            embedded
            gesture-detector
        >
            <a-assets>
                <!-- 22個のビデオアセット -->
                <video id="vid1" src="assets/asset1.mp4" preload="auto" loop crossorigin playsinline></video>
                <video id="vid2" src="assets/asset2.mp4" preload="auto" loop crossorigin playsinline></video>
                <!-- 同様に、vid3 から vid22 まで追加 -->
                <video id="vid22" src="assets/asset22.mp4" preload="auto" loop crossorigin playsinline></video>
                
                <!-- GLBモデルのアセット -->
                <a-asset-item id="model23" src="assets/model.glb"></a-asset-item>
            </a-assets>

            <!-- 22個のマーカー（ビデオ用） -->
            <a-marker type="pattern" preset="custom" url="assets/marker1.patt" videohandler video-id="#vid1" id="marker1">
                <a-video src="#vid1" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0"></a-video>
            </a-marker>
            <a-marker type="pattern" preset="custom" url="assets/marker2.patt" videohandler video-id="#vid2" id="marker2">
                <a-video src="#vid2" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0"></a-video>
            </a-marker>
            <!-- 同様に、marker3 から marker22 まで追加 -->

            <!-- GLBモデル用のマーカー -->
            <a-marker type="pattern" preset="custom" url="assets/marker23.patt" modelhandler model-id="#model23" id="marker23">
                <a-entity gltf-model="#model23" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" visible="false"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
